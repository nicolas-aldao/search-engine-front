<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/tablet.css" media="screen and (min-width: 600px)">
    <link rel="stylesheet" href="css/desktop.css" media="screen and (min-width: 800px)">
    <title>SearchEngine</title>
</head>
<body class="container">
    <header class="header">
        <nav>
            <a href="https://www.google.com" class="no-icon">Gmail</a>
            <a href="https://www.google.com" class="no-icon">Apps</a>
            <a href="https://www.google.com">
                <img class="menu-icon"
                src="images/settings2.png"
                alt="settings icon"
                />
            </a>
            <a href="https://www.google.com">
                <img class="menu-icon"
                src="images/account.png"
                alt="account icon"
                />
            </a>
        </nav>
    </header>
    <main class="main">
        <section>
            <figure>
                <a href="https://www.google.com">
                    <img class="logo"
                    src="images/logo.gif"
                    alt="search engine's logo"
                    />
                </a>
            </figure>
        </section>
        <section>
            <input type="text" class="input-search">
        </section>
        <section>
            <div class="btn-container">
                <button class="btn"><a href="https://www.google.com">Search</a></button>
                <button class="btn"><a href="https://www.google.com">I'm feeling good</a></button>    
            </div>
        </section>
    </main>
    <footer class="footer">
        <ul>
            <li>
                <a href="https://www.google.com">About</a>
            </li>
            <li>
                <a href="https://www.google.com">Ads</a>
            </li>
            <li>
                <a href="https://www.google.com">Business</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="https://www.google.com">Privacity</a>
            </li>
            <li>
                <a href="https://www.google.com">Conditions</a>
            </li>
            <li>
                <a href="https://www.google.com">Preferences</a>
            </li>  
        </ul>
    </footer>
</body>

</html>
